<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TechHub Italia - Le mie Candidature</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/prova.css">
</head>
<body>

<div class="container my-4">
  <!-- Riga titolo + bottoni -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-primary mb-0">
      <i class="bi bi-card-list me-2"></i>Le mie Candidature
    </h2>
    <div>
      <a href="prova.html" class="btn btn-primary btn-sm btn-icon me-2">
        <i class="bi bi-house-door me-2"></i>Home
      </a>
      <a href="profilo.html" class="btn btn-primary btn-sm btn-icon me-2">
        <i class="bi bi-person-circle me-2"></i>Profilo
      </a>
      <button id="logoutBtn" class="btn btn-danger btn-sm btn-icon">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
      </button>
    </div>
  </div>

  <!-- Contatore -->
  <div class="d-flex justify-content-end mb-2">
    <div id="jobsCount">0 opportunit√† trovate</div>
  </div>

  <!-- Barra Filtri -->
  <div class="row mb-3">
    <div class="col-md-3 mb-2">
      <input type="text" id="jobSearch" class="form-control" placeholder="Cerca le posizioni a cui ti sei candidato">
    </div>
    <div class="col-md-3 mb-2">
      <select id="filterSkill" class="form-select">
        <option value="">Skill (Tutte)</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <select id="filterContract" class="form-select">
        <option value="">Contratto (Tutti)</option>
      </select>
    </div>
    <div class="col-md-3 mb-2">
      <select id="filterCity" class="form-select">
        <option value="">Sede (Tutte)</option>
      </select>
    </div>
  </div>

  <!-- Grid offerte -->
  <div class="row" id="jobsGrid"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/candidature.js"></script>


</body>
</html>
