<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>TechHub Italia - Profilo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/prova.css">
</head>

<body>

  <!-- Riga titolo + bottoni -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-primary mb-0">
        <i class="bi bi-person-circle me-2"></i>Il Tuo Profilo
      </h2>
      <div>
        <a href="prova.html" class="btn btn-primary btn-sm btn-icon me-2">
          <i class="bi bi-house-door me-2"></i>Home
        </a>
        <button id="logoutBtn" class="btn btn-danger btn-sm btn-icon">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Profilo -->
  <div class="container my-5">
    <form id="profileForm" enctype="multipart/form-data">
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="profileFirstName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="profileFirstName" required>
        </div>
        <div class="col-md-6">
          <label for="profileLastName" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="profileLastName" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="profileEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="profileEmail" required>
        </div>
        <div class="col-md-6">
          <label for="profileDob" class="form-label">Data di nascita</label>
          <input type="date" class="form-control" id="profileDob" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="profileCountry" class="form-label">Paese</label>
          <input type="text" class="form-control" id="profileCountry" required>
        </div>
        <div class="col-md-6">
          <label for="profileRegion" class="form-label">Regione</label>
          <input type="text" class="form-control" id="profileRegion" required>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="profileCity" class="form-label">Citt√†</label>
          <input type="text" class="form-control" id="profileCity" required>
        </div>
        <div class="col-md-6">
          <label for="profileAddress" class="form-label">Indirizzo</label>
          <input type="text" class="form-control" id="profileAddress" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="profileSkills" class="form-label">Skills (separate da virgola)</label>
        <input type="text" class="form-control" id="profileSkills" placeholder="React, Node.js, SQL">
      </div>

      <div class="mb-3">
        <label for="profileCv" class="form-label">CV (PDF/DOC)</label>
        <input type="file" class="form-control" id="profileCv" accept=".pdf,.doc,.docx">
      </div>

      <button type="submit" class="btn btn-primary btn-sm btn-icon">
        <i class="bi bi-save me-2"></i>Salva Modifiche
      </button>
    </form>
  </div>

  <script>
    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function () {
      localStorage.removeItem("user");
      sessionStorage.removeItem("user");
      window.location.href = "prova.html";
    });
  </script>

</body>
</html>
