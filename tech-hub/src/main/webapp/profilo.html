<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Profilo utente - TechHub Italia" />
  <title>TechHub Italia - Profilo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/prova.css">
</head>

<body>

  <header class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-primary mb-0">
        <i class="bi bi-person-circle me-2" aria-hidden="true"></i>Il Tuo Profilo
      </h2>
      <div class="btn-container d-flex gap-2">
        <a href="prova.html" class="btn btn-primary btn-sm btn-icon">
          <i class="bi bi-house-door me-2"></i>Home
        </a>
        <button id="logout-btn" class="btn btn-danger btn-sm btn-icon d-block">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Form profilo -->
  <main class="container my-5">
    <form id="profileForm" enctype="multipart/form-data">

      <!-- NOME / COGNOME -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="profileFirstName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="profileFirstName" required>
        </div>
        <div class="col-md-6">
          <label for="profileLastName" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="profileLastName" required>
        </div>
      </div>

      <!-- EMAIL / DATA DI NASCITA -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="profileEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="profileEmail" required>
        </div>
        <div class="col-md-6">
          <label for="profileBirthDate" class="form-label">Data di nascita</label>
          <input type="date" class="form-control" id="profileBirthDate" required>
        </div>
      </div>

      <!-- PAESE / REGIONE / CITTÀ -->
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label for="profileCountry" class="form-label">Paese</label>
          <select id="profileCountry" class="form-select" required>
          </select>
        </div>

        <div class="col-md-4">
          <label for="profileRegion" class="form-label">Regione</label>
          <select id="profileRegion" class="form-select" required>
          </select>
        </div>

        <div class="col-md-4">
          <label for="profileCity" class="form-label">Città</label>
          <select id="profileCity" class="form-select" required>
          </select>
        </div>
      </div>

      <!-- INDIRIZZO -->
      <div class="mb-3">
        <label for="profileAddress" class="form-label">Indirizzo</label>
        <input type="text" class="form-control" id="profileAddress" required>
      </div>

      <!-- SKILLS -->
      <div class="col-md-12 mb-3">
          <label for="profileSkills" class="form-label">Le tue skills</label> <!--TODO: deve essere vietato non inserire alcuna skill?-->
          <div id="skillsContainer" class="skills-box" role="group" aria-labelledby="profileSkills">   
                <!--<input type="checkbox" class="btn-check" id="profileSkills1" autocomplete="off" name="profileSkills[]" value="1"> 
                <label class="btn btn-primary" for="profileSkills1">HTML</label>
                <input type="checkbox" class="btn-check" id="profileSkills2" autocomplete="off"  name="profileSkills[]" value="2"> 
                <label class="btn btn-primary" for="profileSkills2">CSS</label>-->
          </div>
      </div>

      <!-- CV -->
      <div class="mb-3">
        <label for="profileCv" class="form-label">CV (PDF/DOC)</label>
        <input type="file" class="form-control" id="profileCv" accept=".pdf,.doc,.docx">
      </div>

      <!-- SUBMIT -->
      <div class="mb-2 w-100 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg" style="font-size: 1rem; padding: 0.5rem 1.5rem;">
          <i class="bi bi-plus-circle"></i> Salva Modifiche
        </button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profilo.js"></script>
</body>

</html>
